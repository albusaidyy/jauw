name: Prepare Firebase Hosting preview on pull request [PROD]
on:
  pull_request:
    branches:
      - main
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.32.0"

      - name: Flutter version
        run: flutter --version
        
      - run: flutter packages get
      - run: dart format --set-exit-if-changed lib test
      - run: flutter packages run build_runner build --delete-conflicting-outputs
      - run: flutter analyze lib
      - run: flutter build web #--target lib/main_production.dart

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONSPACE_APP }}"
          projectId: onspace-app

